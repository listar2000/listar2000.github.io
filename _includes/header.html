<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
        <ul class="topnav" style="float:left">
            <li><a style="padding-top:.5em" href="{{site.baseurl}}/"><strong>Eric Potash</strong></a></li>
        </ul>
	<ul class="topnav">    
        <li><a href="{{site.baseurl}}/assets/pdf/epotash_cv.pdf">cv</a></li>
        {% assign pages = site.pages | sort:"weight" | reverse %}
	{% for node in pages %}
		{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
                    <li><a class="active right" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a></li>
		    {% else %}
                    <li><a class="right" href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a></li>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
	</ul>
	</nav>
</header>
